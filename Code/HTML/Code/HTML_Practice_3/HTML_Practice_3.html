<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Practice 3</title>
</head>
<body>
    <center>
        <h1>
            Example : Nested
        </h1>
        <br><br>
        <table border="1">
            <tr align="center">
              <td rowspan="2" colspan="2">CI</td>
              <td rowspan="2">All <br />Genders</td>
              <td>By Gender</td></td>
            </tr>
            <tr>
              <td>
                <table border="1" style="border-collapse: separate">
                  <tr>
                    <th>Males</th>
                    <th>Females</th>
                  </tr>
                  <tr>
                    <td>9215604</td>
                    <td>4512358</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr text align="center">
              <td><b>Rural</b></td>
              <td>6521458</td>
              <td>4215389</td>
              <td>4152348</td>
            </tr>
          </table>
    </center>
    
</body>
</html>
