<html>

      <center>
       <form  method="POST" name="form" onsubmit="return validate();">

            <input type="text" placeholder="Name" name="name" id="name" required><br><br>
		    
		    <input type="text" placeholder="Email" name="email" id="email" required><br><br>

	        <input type="password" placeholder="Password" name="password1" id="password1" required><br><br>

               <option value="Gujarat" selected >Gujarat</option>
               <option value="Maharashtra">Maharashtra</option>
               <option value="Rajashtan">Rajashtan</option>
			   <option value="Madhay Pradesh">Madhay Pradesh</option>
			</select><br><br>

		    <input type="checkbox" name="btn" required checked><label>Terms & Privacy</label><br><br>
		    <button type="submit" class="registerbtn" formaction="Login.html">Register</button>
		  </div>
</form>
</center>
</body>
</html>
